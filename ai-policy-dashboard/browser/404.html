<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AI Policy Dashboard</title>
    <script>
      const pathSegmentsToKeep = 1;

      const l = window.location;
      const baseUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
      const pathArray = l.pathname.split('/');
      const segmentsToKeep = pathSegmentsToKeep + (l.pathname.endsWith('/') ? 1 : 0);
      const preservedPath = pathArray.slice(0, segmentsToKeep).join('/');
      const redirectPath = pathArray.slice(segmentsToKeep).join('/').replace(/&/g, '~and~');

      if (redirectPath) {
        const redirectUrl = baseUrl + preservedPath + '/?/' + redirectPath +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') + l.hash;
        l.replace(redirectUrl);
      } else {
        l.replace(baseUrl + preservedPath + (l.search || '') + l.hash);
      }
    </script>
  </head>
  <body>
  </body>
</html>
